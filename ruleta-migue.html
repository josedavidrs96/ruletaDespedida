<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Ruleta de Despedida - Migue 🎉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.6); }
        }

        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .wheel-container {
            position: relative;
            display: inline-block;
            margin: 20px auto;
        }

        .wheel {
            width: clamp(280px, 50vw, 400px);
            height: clamp(280px, 50vw, 400px);
            border-radius: 50%;
            position: relative;
            border: 8px solid #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.3), inset 0 0 20px rgba(255,255,255,0.1);
            background: #333;
            transition: transform 10s cubic-bezier(0.25, 0.1, 0.25, 1);
            transform-origin: center center;
            overflow: hidden;
        }

        .wheel.spinning {
            transition: transform 10s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .segment-slice {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            overflow: hidden;
            cursor: pointer;
        }

        .segment-content {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -100%;
            left: -100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-weight: bold;
            font-size: clamp(0.8rem, 1.8vw, 1rem);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            line-height: 1.2;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .segment-emoji {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            margin-bottom: 5px;
        }

        .segment-text {
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            font-weight: bold;
        }

        /* Segment positioning and colors - Updated for triangular shapes */
        .segment:nth-child(1) .segment-slice { transform: rotate(0deg); }
        .segment:nth-child(1) .segment-content { 
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            clip-path: polygon(50% 50%, 100% 0%, 93.3% 25%);
        }

        .segment:nth-child(2) .segment-slice { transform: rotate(45deg); }
        .segment:nth-child(2) .segment-content { 
            background: linear-gradient(135deg, #4ECDC4, #6ED5CC);
            clip-path: polygon(50% 50%, 100% 0%, 93.3% 25%);
        }

        .segment:nth-child(3) .segment-slice { transform: rotate(90deg); }
        .segment:nth-child(3) .segment-content { 
            background: linear-gradient(135deg, #45B7D1, #67C3D9);
            clip-path: polygon(50% 50%, 100% 0%, 93.3% 25%);
        }

        .segment:nth-child(4) .segment-slice { transform: rotate(135deg); }
        .segment:nth-child(4) .segment-content { 
            background: linear-gradient(135deg, #96CEB4, #A8D6C2);
            clip-path: polygon(50% 50%, 100% 0%, 93.3% 25%);
        }

        .segment:nth-child(5) .segment-slice { transform: rotate(180deg); }
        .segment:nth-child(5) .segment-content { 
            background: linear-gradient(135deg, #FFEAA7, #FFF0B8);
            clip-path: polygon(50% 50%, 100% 0%, 93.3% 25%);
            color: #333;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
        }

        .segment:nth-child(6) .segment-slice { transform: rotate(225deg); }
        .segment:nth-child(6) .segment-content { 
            background: linear-gradient(135deg, #DDA0DD, #E6B3E6);
            clip-path: polygon(50% 50%, 100% 0%, 93.3% 25%);
        }

        .segment:nth-child(7) .segment-slice { transform: rotate(270deg); }
        .segment:nth-child(7) .segment-content { 
            background: linear-gradient(135deg, #98D8C8, #AAE0D2);
            clip-path: polygon(50% 50%, 100% 0%, 93.3% 25%);
        }

        .segment:nth-child(8) .segment-slice { transform: rotate(315deg); }
        .segment:nth-child(8) .segment-content { 
            background: linear-gradient(135deg, #F7DC6F, #F9E79F);
            clip-path: polygon(50% 50%, 100% 0%, 93.3% 25%);
            color: #333;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .pointer-arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #FFD700;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
            position: relative;
        }

        .pointer-circle {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3), inset 0 2px 5px rgba(255,255,255,0.3);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .spin-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: clamp(12px, 3vw, 18px) clamp(20px, 5vw, 35px);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .spin-button:hover::before {
            left: 100%;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            min-height: 80px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .result.highlight {
            background: rgba(255,215,0,0.2);
            border-color: #FFD700;
            transform: scale(1.02);
        }

        .result-title {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .result-text {
            line-height: 1.4;
        }

        .spinning-text {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Fullscreen modal styles */
        .fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-out;
        }

        .fullscreen-modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fullscreen-content {
            background: linear-gradient(135deg, var(--segment-color1), var(--segment-color2));

            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow-y: auto;

        @keyframes scaleIn {
            from { 
                transform: scale(0.3) rotate(-10deg);
                opacity: 0;
            }
            to { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .fullscreen-emoji {
            font-size: clamp(4rem, 12vw, 8rem);
            margin-bottom: 30px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .fullscreen-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            color: white;
        }

        .fullscreen-description {
            font-size: clamp(1.2rem, 4vw, 2rem);
            line-height: 1.4;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 40px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .new-spin-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: clamp(1rem, 3vw, 1.3rem);
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        .new-spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .wheel {
                margin: 10px auto;
            }
            
            .segment-content {
                font-size: 0.7rem;
                padding: 15px;
            }

            .segment-emoji {
                font-size: 1rem;
            }

            .fullscreen-content {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .segment-content {
                font-size: 0.6rem;
                padding: 10px;
            }

            .segment-emoji {
                font-size: 0.9rem;
            }
            
            .center-circle {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .close-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                top: 15px;
                right: 15px;
            }
        }

        /* Loading animation for audio */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Animation for selected segment */
        .segment-selected {
            animation: segmentPulse 1.5s ease-in-out 3;
            z-index: 10;
        }

        @keyframes segmentPulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.1);
            }
        }

        .segment-selected .segment-content {
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 
                        0 0 60px rgba(255, 215, 0, 0.4);
            border: 3px solid rgba(255, 215, 0, 0.8);
        }
    </style>
</head>

    <script>
        let isSpinning = false;
        let currentRotation = 0;
        let audioContext = null;
        let spinningSound = null;
        let clickSound = null;

        // Desafíos para Migue
        const challenges = [
            {
                title: "🎤 Cantar una canción de amor",
                description: "Migue debe cantar una canción de amor completa con todo el sentimiento. ¡Con mímica incluida!",
                emoji: "🎤",

                description: "Migue debe contar el chiste más malo que conozca. ¡Tan malo que sea bueno!",

            },

                description: "¡A entrenar! Migue debe hacer 15 flexiones bien hechas. ¡Sin trampas!",
                emoji: "💪",

            },
            {

                description: "Migue debe elegir un animal e imitarlo por 1 minuto completo. ¡Con sonidos incluidos!",
                emoji: "🐶",
                colors: ["#FFEAA7", "#FFF0B8"]
            },
            {
                title: "❤️ Decir 3 cumplidos a cada amigo",
                description: "Momento emotivo: Migue debe dar 3 cumplidos sinceros a cada amigo presente.",
                emoji: "❤️",
                colors: ["#DDA0DD", "#E6B3E6"]
            },
            {
                title: "💕 Hacer una declaración de amor épica",
                description: "¡El momento más romántico! Migue debe hacer una declaración de amor épica y dramática.",
                emoji: "💕",
                colors: ["#98D8C8", "#AAE0D2"]
            },
            {
                title: "🥃 Shot de tequila",
                description: "¡Salud! Migue debe tomarse un shot de tequila de una sola vez. ¡Por su despedida!",
                emoji: "🥃",
                colors: ["#F7DC6F", "#F9E79F"]
            }
        ];

        // Crear sonido de ruleta realista mejorado
        function createRealisticSpinSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const duration = 8;
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, duration * sampleRate, sampleRate);
            const data = buffer.getChannelData(0);

            // Crear sonido más realista de ruleta con clicks y fricción
            for (let i = 0; i < data.length; i++) {
                const time = i / sampleRate;
                const progress = time / duration;
                
                // Sonido de fricción de fondo más natural
                const frictionFreq = 180 * (1 - progress * 0.4);
                const friction = 0.12 * (1 - progress) * (Math.random() - 0.5) * Math.sin(time * frictionFreq * Math.PI * 2);
                
                // Clicks de la ruleta que se hacen más lentos - simulando los 8 segmentos
                const segmentClicksPerSecond = 8 * 5 * (1 - progress * 0.95); // 8 segmentos, 5 clicks por segundo por segmento inicialmente
                const clickTime = (time * segmentClicksPerSecond) % 1;
                const clickIntensity = clickTime < 0.05 ? 1 : 0;
                const click = clickIntensity * 0.4 * (1 - progress * 0.3) * Math.exp(-clickTime * 20);
                
                // Vibración metálica más intensa al inicio
                const metalVib = 0.08 * Math.sin(time * 600) * Math.exp(-time * 0.5) * (1 - progress * 0.7);
                
                // Ruido de aire y rozamiento
                const airNoise = 0.03 * (Math.random() - 0.5) * (1 - progress * 0.9);
                
                // Resonancia de la estructura metálica
                const resonance = 0.04 * Math.sin(time * 120 * Math.PI * 2) * Math.exp(-time * 1.5) * (1 - progress);
                
                // Sonido de desaceleración final
                const finalDecel = progress > 0.8 ? 0.1 * Math.sin(time * 50 * Math.PI * 2) * (progress - 0.8) * 5 : 0;
                
                data[i] = friction + click + metalVib + airNoise + resonance + finalDecel;
                
                // Aplicar un filtro de volumen suave
                data[i] *= Math.exp(-time * 0.2);
            }

            return buffer;
        }

        // Crear sonido de click final
        function createClickSound() {
            if (!audioContext) return null;

            const duration = 0.2;
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, duration * sampleRate, sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < data.length; i++) {
                const time = i / sampleRate;
                const envelope = Math.exp(-time * 15);
                const click = Math.sin(time * 200 * Math.PI * 2) * envelope * 0.5;
                const snap = Math.sin(time * 800 * Math.PI * 2) * envelope * 0.3;
                data[i] = click + snap;
            }

            return buffer;
        }

        function playSpinSound() {
            if (!audioContext) return;

            try {
                if (spinningSound) {
                    spinningSound.stop();
                }

                spinningSound = audioContext.createBufferSource();
                spinningSound.buffer = createRealisticSpinSound();
                
                const gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0.6, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 8);
                
                spinningSound.connect(gainNode);
                gainNode.connect(audioContext.destination);
                spinningSound.start();
            } catch (error) {
                console.log('Audio not supported or blocked');
            }
        }

        function playClickSound() {
            if (!audioContext) return;

            try {
                const clickBuffer = createClickSound();
                if (!clickBuffer) return;

                clickSound = audioContext.createBufferSource();
                clickSound.buffer = clickBuffer;
                
                const gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                
                clickSound.connect(gainNode);
                gainNode.connect(audioContext.destination);
                clickSound.start();
            } catch (error) {
                console.log('Click sound not supported');
            }
        }

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            const button = document.getElementById('spinButton');

            // Deshabilitar botón
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> GIRANDO...';

            // Mostrar texto de giro
            result.className = 'result';
            result.innerHTML = '<div class="spinning-text">🌪️ Girando la ruleta del destino... 🌪️</div>';

            // Reproducir sonido realista
            playSpinSound();

            // Calcular rotación (más vueltas para efecto dramático)
            const minSpins = 6;
            const maxSpins = 10;
            const spins = Math.random() * (maxSpins - minSpins) + minSpins;
            const finalAngle = Math.random() * 360;
            const totalRotation = spins * 360 + finalAngle;

            currentRotation += totalRotation;

            // Añadir clase de giro y aplicar rotación
            wheel.classList.add('spinning');
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            // Mostrar resultado después de 8 segundos
            setTimeout(() => {
                playClickSound(); // Sonido de parada
                showResult();
                isSpinning = false;
                button.disabled = false;
                button.innerHTML = '¡GIRAR DE NUEVO!';
                wheel.classList.remove('spinning');
            }, 8000);
        }

        function showResult() {
            // Calcular qué segmento fue seleccionado
            const normalizedRotation = (360 - (currentRotation % 360)) % 360;
            const segmentAngle = 360 / 8;
            const adjustedRotation = (normalizedRotation + segmentAngle / 2) % 360;
            const segmentIndex = Math.floor(adjustedRotation / segmentAngle);

            const challenge = challenges[segmentIndex];
            const resultDiv = document.getElementById('result');

            // Animar el segmento seleccionado
            const segments = document.querySelectorAll('.segment');
            segments.forEach((segment, index) => {
                segment.classList.remove('segment-selected');
                if (index === segmentIndex) {
                    segment.classList.add('segment-selected');
                }
            });

            // Animación de resultado
            resultDiv.className = 'result highlight';
            resultDiv.innerHTML = `
                <div class="result-title">${challenge.title}</div>
                <div class="result-text">${challenge.description}</div>
            `;

            // Mostrar fullscreen después de un momento
            setTimeout(() => {
                showFullscreen(challenge);
            }, 1500);

            // Quitar highlight después de 3 segundos
            setTimeout(() => {
                resultDiv.classList.remove('highlight');
            }, 3000);

            // Quitar animación del segmento después de 4.5 segundos (3 pulsos de 1.5s)
            setTimeout(() => {
                segments[segmentIndex].classList.remove('segment-selected');
            }, 4500);
        }

        function showFullscreen(challenge) {
            const modal = document.getElementById('fullscreenModal');
            const content = document.getElementById('fullscreenContent');
            const emoji = document.getElementById('fullscreenEmoji');
            const title = document.getElementById('fullscreenTitle');
            const description = document.getElementById('fullscreenDescription');

            // Configurar colores del contenido
            content.style.setProperty('--segment-color1', challenge.colors[0]);
            content.style.setProperty('--segment-color2', challenge.colors[1]);
            content.style.background = `linear-gradient(135deg, ${challenge.colors[0]}, ${challenge.colors[1]})`;

            // Configurar contenido
            emoji.textContent = challenge.emoji;
            title.textContent = challenge.title;
            description.textContent = challenge.description;

            // Mostrar modal
            modal.classList.add('show');
        }

        function closeFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            modal.classList.remove('show');
        }

        // Cerrar modal con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });

        // Inicializar audio context en la primera interacción
        document.addEventListener('click', function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });

        // Prevenir zoom en mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
