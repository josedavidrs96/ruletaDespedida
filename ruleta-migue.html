<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despedida de Soltero - Migue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .roulette {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 30px auto;
            position: relative;
            transition: transform 4s ease-out;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        .s1 { background: #FF6B6B; transform: rotate(0deg); }
        .s2 { background: #4ECDC4; transform: rotate(45deg); }
        .s3 { background: #45B7D1; transform: rotate(90deg); }
        .s4 { background: #96CEB4; transform: rotate(135deg); }
        .s5 { background: #FFEAA7; color: #333; transform: rotate(180deg); }
        .s6 { background: #DDA0DD; transform: rotate(225deg); }
        .s7 { background: #98D8C8; transform: rotate(270deg); }
        .s8 { background: #F7DC6F; color: #333; transform: rotate(315deg); }
        .spin-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            font-size: 18px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎉 Despedida de Migue 🎉</h1>
        <p>Gira la ruleta y descubre el desafío para Migue</p>
        
        <div class="roulette" id="roulette">
            <div class="segment s1" data-task="Cantar una canción de amor">🎤 Cantar</div>
            <div class="segment s2" data-task="Bailar salsa por 2 minutos">💃 Bailar</div>
            <div class="segment s3" data-task="Contar el chiste más malo">😂 Chiste</div>
            <div class="segment s4" data-task="Hacer 15 flexiones">💪 Flexiones</div>
            <div class="segment s5" data-task="Imitar un animal por 1 minuto">🐶 Animal</div>
            <div class="segment s6" data-task="Decir 3 cumplidos a cada amigo">❤️ Cumplidos</div>
            <div class="segment s7" data-task="Hacer una declaración de amor épica">💕 Amor</div>
            <div class="segment s8" data-task="Shot de tequila">🥃 Shot</div>
        </div>
        
        <button class="spin-button" onclick="spin()">¡GIRAR RULETA!</button>
        
        <div class="result" id="result">
            Haz clic para girar la ruleta
        </div>
    </div>

    <script>
        let isSpinning = false;
        let currentRotation = 0;

        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            const roulette = document.getElementById('roulette');
            const result = document.getElementById('result');
            
            result.textContent = 'Girando...';
            
            const spins = Math.random() * 4 + 4;
            const finalRotation = spins * 360;
            currentRotation += finalRotation;
            
            roulette.style.transform = 'rotate(' + currentRotation + 'deg)';
            
            setTimeout(() => {
                showResult();
                isSpinning = false;
            }, 4000);
        }

        function showResult() {
            const tasks = [
                'Cantar una canción de amor',
                'Bailar salsa por 2 minutos',
                'Contar el chiste más malo',
                'Hacer 15 flexiones',
                'Imitar un animal por 1 minuto',
                'Decir 3 cumplidos a cada amigo',
                'Hacer una declaración de amor épica',
                'Shot de tequila'
            ];
            
            const normalizedRotation = (360 - (currentRotation % 360)) % 360;
            const segmentIndex = Math.floor(normalizedRotation / 45) % 8;
            
            document.getElementById('result').innerHTML = 
                '<h3>🎯 Desafío para Migue:</h3><p>' + tasks[segmentIndex] + '</p>';
        }
    </script>
</body>
</html>
