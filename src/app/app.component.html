<div class="container">
    <h1>{{ title }}</h1>

    <!-- Ruleta -->
    <div class="roulette-container">
        <div class="roulette" [style.transform]="getRotationStyle()">
            <!-- Aquí irían los 8 gajos de la ruleta -->
            <div class="segment" *ngFor="let task of allTasks; let i = index"
                 [style.transform]="'rotate(' + (i * 18) + 'deg)'">
                {{ task }}
            </div>
        </div>
        <div class="pointer"></div>
    </div>

    <!-- Controles -->
    <button class="spin-button"
            (click)="spinWithSound()"
            [disabled]="isSpinning">
        {{ isSpinning ? 'Girando...' : '¡GIRAR RULETA!' }}
    </button>

    <!-- Resultado -->
    <div class="result">
        {{ result }}
    </div>

    <!-- Lista de Retos -->
    <button class="options-button" (click)="toggleOptions()">
        {{ showOptions ? 'Ocultar Retos' : 'Ver Todos los Retos' }}
    </button>

    <div class="options-list" *ngIf="showOptions">
        <div class="tasks-section">
            <h2>🔥 Para Migue:</h2>
            <ul>
                <li *ngFor="let task of getMigueTasksList()">{{ task }}</li>
            </ul>
        </div>

        <div class="tasks-section">
            <h2>👩‍❤️‍👨 Para Migue + una chica:</h2>
            <ul>
                <li *ngFor="let task of getCoupleTasksList()">{{ task }}</li>
            </ul>
        </div>

        <div class="tasks-section">
            <h2>👩 Solo para las chicas:</h2>
            <ul>
                <li *ngFor="let task of getGirlsTasksList()">{{ task }}</li>
            </ul>
        </div>
    </div>
</div>
